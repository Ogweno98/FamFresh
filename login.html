<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login â€” FamFresh</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full bg-white p-6 rounded-xl shadow">
    <h2 class="font-bold text-2xl text-green-800">Login</h2>
    <form id="loginForm" class="mt-4 space-y-3">
      <input id="email" type="email" required placeholder="Email" class="w-full border px-3 py-2 rounded"/>
      <input id="password" type="password" required placeholder="Password" class="w-full border px-3 py-2 rounded"/>
      <div class="flex items-center justify-between">
        <label class="text-sm">
          <input id="remember" type="checkbox" class="mr-2"> Remember me
        </label>
        <a href="register.html" class="text-sm text-green-600">Create account</a>
      </div>
      <button class="w-full bg-green-700 text-white py-2 rounded">Login</button>
      <p id="loginMsg" class="text-sm text-red-600 mt-2"></p>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <!-- Initialize Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCswU-LrTo6nOe_JkmepizOHwWyZxbteCc",
      authDomain: "famfresh-ea11f.firebaseapp.com",
      projectId: "famfresh-ea11f",
      storageBucket: "famfresh-ea11f.appspot.com",
      messagingSenderId: "713550151605",
      appId: "1:713550151605:web:48641c0ed46771542223fc",
      measurementId: "G-TW5GD58FYC"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

  <!-- Login Logic -->
  <script>
    const loginForm = document.getElementById('loginForm');
    const loginMsg = document.getElementById('loginMsg');

    // Only redirect if form successfully logs in
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      loginMsg.style.color = 'black';
      loginMsg.textContent = 'Logging in...';

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        loginMsg.textContent = '';
        // Redirect based on user role from Firestore
        const user = userCredential.user;
        const doc = await firebase.firestore().collection('users').doc(user.uid).get();
        if (doc.exists) {
          const role = doc.data().role;
          if (role === 'farmer') window.location.href = 'farmer-dashboard.html';
          else if (role === 'admin') window.location.href = 'admin-dashboard.html';
          else window.location.href = 'buyer-dashboard.html';
        } else {
          // default redirect
          window.location.href = 'buyer-dashboard.html';
        }
      } catch (err) {
        loginMsg.style.color = 'red';
        loginMsg.textContent = err.message;
      }
    });

    // Optional: redirect already logged-in users only if visiting login page
    auth.onAuthStateChanged(user => {
      if (user) {
        // do nothing; user must explicitly log in to redirect
      }
    });
  </script>
</body>
</html>
